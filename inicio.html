<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Recicoin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/inicio.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="inicio.html" class="nav-link"><i class="fas fa-home"></i>Início</a>
            <a href="sobre.html" class="nav-link"><i class="fas fa-info-circle"></i>Sobre</a>
            <a href="perfil.html" class="nav-link"><i class="fas fa-user"></i>Perfil</a>
            <a href="paginadeconversao.html" class="nav-link"><i class="fas fa-calculator"></i> Calculadora</a>
        </div>
        <div class="logo">
            <img src="img/logo-recicoin.jpg" alt="Logo Recicoin">
        </div>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </nav>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="img/sections/slide1.png" alt="Image 1"></div>
            <div class="slide"><img src="img/sections/slide1.png" alt="Image 2"></div>
            <div class="slide"><img src="img/sections/slide1.png" alt="Image 3"></div>
            <div class="slide"><img src="img/sections/slide1.png" alt="Image 4"></div>
        </div>
        <button class="slider-btn prev" onclick="plusSlides(-1)">&#10094;</button>
        <button class="slider-btn next" onclick="plusSlides(1)">&#10095;</button>
    </div>
    <script>
        let slideIndex = 0;
        showSlides();

        function plusSlides(n) {
            slideIndex += n;
            showSlides();
        }

        function showSlides() {
            let slides = document.querySelectorAll(".slide");
            if (slideIndex >= slides.length) { slideIndex = 0; }
            if (slideIndex < 0) { slideIndex = slides.length - 1; }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none"; 
            }
            slides[slideIndex].style.display = "block";
        }

        setInterval(() => {
            slideIndex++;
            showSlides();
        }, 4000); // Change image every 4 seconds
    </script>
</body>
</html>
