<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/calculadora.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/barradenavegacao.css">

    <title>Calculadora de Recicláveis</title>

</head>
<body>
    
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Início</a>
            <a href="sobre.html" class="nav-link"><i class="fas fa-info-circle"></i> Sobre</a>
            <a href="perfil.html" class="nav-link"><i class="fas fa-user"></i> Perfil</a>
            <a href="paginadeconversao.html" class="nav-link"><i class="fas fa-calculator"></i> Calculadora</a>
        </div>
        <div class="logo">
            <img src="img/logo-recicoin.jpg" alt="Logo Recicoin">
        </div>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </nav>

<div class="container">
    <h2>Calculadora de Valor de Recicláveis</h2>
    <form id="calcForm">
        <label for="material">Selecione o material reciclável:</label>
        <select id="material" required>
            <option value="">Escolha uma opção</option>
            <option value="0.10">Papel (R$ 0.10 por Kg)</option>
            <option value="0.15">Papelão (R$ 0.15 por Kg)</option>
            <option value="0.25">Garrafas Pet (R$ 0.25 por Kg)</option>
            <option value="0.20">Vidro (R$ 0.20 por Kg)</option>
            <option value="0.50">Latas (R$ 0.50 por Kg)</option>
        </select>
        
        <label for="quantidade">Quantidade em gramas:</label>
        <input type="number" id="quantidade" placeholder="Digite a quantidade em gramas" min="0" required>
        
        <button type="button" onclick="calcularValor()">Calcular Valor</button>
    </form>
    
    <div id="resultado" class="resultado" style="display: none;"></div>
</div>
<script>
    function calcularValor() {
        const valorPorKg = parseFloat(document.getElementById('material').value);
        let quantidadeGramas = parseFloat(document.getElementById('quantidade').value);
    
        if (!valorPorKg || quantidadeGramas <= 0) {
            alert("Por favor, preencha todos os campos corretamente.");
            return;
        }
    
        let quantidadeKg = quantidadeGramas / 1000; // Convertendo gramas para quilogramas
        let valorTotal = quantidadeKg * valorPorKg;
    
        document.getElementById('resultado').style.display = 'block';
        document.getElementById('resultado').textContent = `Valor a receber: R$ ${valorTotal.toFixed(2)}`;
    }
    </script>

</body>
</html>
