<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recicoin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/loginv2.css">

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Início</a>
            <a href="sobre.html" class="nav-link"><i class="fas fa-info-circle"></i> Sobre</a>
            <a href="perfil.html" class="nav-link"><i class="fas fa-user"></i> Perfil</a>
            <a href="paginadeconversao.html" class="nav-link"><i class="fas fa-calculator"></i> Calculadora</a>
        </div>
        <div class="logo">
            <img src="img/logo-recicoin.jpg" alt="Logo Recicoin">
        </div>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </nav>
    <div class="login-container">
        <h2>Login</h2>
        <form action="cadastroconcluido.html" method="get">
            <input type="email" name="email" placeholder="E-mail" class="login-input" required>
            <input type="password" name="senha" placeholder="Senha" class="login-input" required>
            <button type="submit" class="login-btn">Entrar</button>
            <div class="login-form-footer">
                <p><a href="#">Esqueceu sua senha?</a></p>
                <p>Não tem uma conta? <a href="index.html">Cadastre-se</a></p>
            </div>
        </form>
    </div>
</body>
</html>
