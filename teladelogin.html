<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recicoin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/teladelogin.css">
    <link rel="stylesheet" href="CSS/header.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="imgs/logo-recicoin.jpg" alt="Recicoin Logo">
        </div>
    </header>

    <div class="login-container">
        <h2>Faça o login</h2>
        <form action="dashboard.html" method="post">
            <input type="email" name="email" placeholder="E-mail" class="login-input" required>
            <input type="password" name="senha" placeholder="Senha" class="login-input" required>
            <button type="submit" class="login-btn">Entrar</button>
            <div class="login-form-footer">
                <p><a href="esqueceuasenha.html">Esqueceu sua senha?</a></p>
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </form>
    </div>
</body>
</html>
